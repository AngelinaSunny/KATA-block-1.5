<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>список ссылок</title>
</head>


<body>
  <main class="main">
    <div class="main__container">
      <h1 class="main__header">Ремонт техники различных брендов</h1>
      <!-- Общий контейнер -->
      <div class="main__swiper-container swiper-container " data-mobile="false">
        <!-- Оболочка для слайдера -->
        <div class="swiper-container__swiper-wrapper swiper-wrapper swiper-container__swiper-wrapper--hidden">
          <!-- Оболочка для отдельного слайда -->

          <div class="siper-wraper__swiper-slide swiper-slide">
            <a href="#" class="swiper-slide__link-slide">
              <img src="icon/lenovo.svg" alt="Леново" class="swiper-slide__link-img">
            </a>
          </div>

          <div class="siper-wraper__swiper-slide swiper-slide">
            <a href="#" class="swiper-slide__link-slide">
              <img src="icon/samsung.svg" alt="Самсунг" class="swiper-slide__link-img">
            </a>
          </div>

          <div class="siper-wraper__swiper-slide swiper-slide">
            <a href="#" class="swiper-slide__link-slide">
              <img src="icon/apple.svg" alt="Эппл" class="swiper-slide__link-img">
            </a>
          </div>

          <div class="siper-wraper__swiper-slide swiper-slide">
            <a href="#" class="swiper-slide__link-slide">
              <img src="icon/viewsonic.svg" alt="Вьюсоник" class="swiper-slide__link-img">
            </a>
          </div>

          <div class="siper-wraper__swiper-slide swiper-slide">
            <a href="#" class="swiper-slide__link-slide">
              <img src="icon/bosh.svg" alt="бош" class="swiper-slide__link-img">
            </a>
          </div>

          <div class="siper-wraper__swiper-slide swiper-slide">
            <a href="#" class="swiper-slide__link-slide">
              <img src="icon/hp.svg" alt="эйчпи" class="swiper-slide__link-img">
            </a>
          </div>

          <div class="siper-wraper__swiper-slide swiper-slide">
            <a href="#" class="swiper-slide__link-slide">
              <img src="icon/acer.svg" alt="асэр" class="swiper-slide__link-img">
            </a>
          </div>

          <div class="siper-wraper__swiper-slide swiper-slide">
            <a href="#" class="swiper-slide__link-slide">
              <img src="icon/sony.svg" alt="сони" class="swiper-slide__link-img">
            </a>
          </div>

          <div class="siper-wraper__swiper-slide swiper-slide">
            <a href="#" class="swiper-slide__link-slide">
              <img src="icon/lenovo.svg" alt="Леново" class="swiper-slide__link-img">
            </a>
          </div>

          <div class="siper-wraper__swiper-slide swiper-slide">
            <a href="#" class="swiper-slide__link-slide">
              <img src="icon/samsung.svg" alt="самсунг" class="swiper-slide__link-img">
            </a>
          </div>

          <div class="siper-wraper__swiper-slide swiper-slide">
            <a href="#" class="swiper-slide__link-slide">
              <img src="icon/apple.svg" alt="эппл" class="swiper-slide__link-img">

            </a>
          </div>
        </div>

        <div class="swiper-wraper__swiper-pagination swiper-pagination"></div>

      </div>

      <div class="main__button-show button-show">
        <label class="button-show__wrap">
          <button type="button" class="button-show__btn">
            <img src="icon/arrow.svg" alt="стрелочки" class="button-show__arrow">
          </button>
          <span class="button-show__text">Показать все</span>
        </label>
      </div>

    </div>
  </main>
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
